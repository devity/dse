ServerRoot "/usr"

LockFile /var/lock/apache2/accept.lock

PidFile ${APACHE_PID_FILE}

Timeout 300

KeepAlive On

MaxKeepAliveRequests 100

KeepAliveTimeout 15

<IfModule mpm_prefork_module>
    StartServers          1
    MinSpareServers       1
    MaxSpareServers       2
    MaxClients           10
    MaxRequestsPerChild   0
</IfModule>

User louis
Group wheel

AccessFileName .htaccess


<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
    Satisfy all
</Files>

DefaultType text/plain

HostnameLookups Off

ErrorLog /var/log/dse/dwi_apache2/error.log
LogLevel warn
LogFormat "%h %l %u %t \"%r\" %s %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %T %D %X %{mod_php_memory_usage}n %{cache-status}e" combined


